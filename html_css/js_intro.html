<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript examples</title>
    <script src="js_intro.js" defer></script>

</head>
<body>
<div class="container">
    <br>
    <p>This page uses Bootstrap styling and contains examples of JavaScript.</p>
    <!-- Internal js -->
    <h1 id="internal-js-heading">Internal JavaScript</h1>
    <script>
        function createParagraph() {
            let heading_int = document.querySelector('#internal-js-heading')
            let para = document.createElement('p');
            para.textContent = 'You clicked the button!';
            heading_int.appendChild(para);
        }
    </script>
    <button onclick="createParagraph()" type="button" class="btn btn-primary">Click me!</button>

    <!-- External js -->
    <h1 id="external-js-heading">External JavaScript</h1>
    <button id="btn-ext" onclick="createParagraph()" type="button" class="btn btn-primary">Click me!</button>

    <!-- Event listener -->
    <h1>JavaScript addEventListener()</h1>
    <p>This example uses the addEventListener() method to attach a click event to a button.</p>
    <button id="btn-listener">Try it</button>
    <p id="demo"></p>
</div>
</body>
</html>
